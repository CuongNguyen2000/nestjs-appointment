type Appointment {
    id: ID!
    author: User!
    start_date: String!
    end_date: String!
    createdAt: String!
}

input NewAppt {
    author: ID!
    start_date: String!
    end_date: String!
}

input UpdateAppt {
    id: ID!
    start_date: String
    end_date: String
}

type Query {
    appointments: [Appointment!]!
    appointment(id: ID!): Appointment
}

type Mutation {
    createAppt(input: NewAppt): Appointment!
    updateAppt(input: UpdateAppt): Appointment
    deleteAppt(id: ID!): Appointment
}
